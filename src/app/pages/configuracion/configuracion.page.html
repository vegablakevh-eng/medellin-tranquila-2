<ion-content [fullscreen]="true" class="configuraciones-page">
  <!-- Saludo -->

  <div
    class="welcome-text mb-4 p-5 rounded-3"
    style="background: linear-gradient(90deg, #0038b8, #4c8cff)"
  >
    <p class="text-light">configuraciones</p>
  </div>

  <!-- Acceso rápido -->
  <div class="container">
    <div class="row">
      <div class="col-8 rounded-3 p-4 mb-4 border border-dark mx-auto d-block">
        <!-- FOTO + TEXTO EN UNA FILA -->
        <div class="d-flex align-items-start mb-3">
          <!-- FOTO DE PERFIL -->
          <img
            src="assets\icon\perfil.png"
            alt="perfil"
            class="rounded-circle me-3"
            style="width: 200px; height: 200px; object-fit: cover"
          />

          <!-- TEXTO A LA DERECHA -->
          <p class="m-0 mx-auto d-block">nombre de usuario</p>
        </div>

        <!-- BOTÓN CENTRADO -->
        <button class="btn btn-primary w-50 py-3 mb-4 mx-auto d-block">
          editar perfil
        </button>
        <button class="btn btn-danger w-50 py-3 mx-auto d-block" (click)="logout()">
                Cerrar Sesión
            </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 rounded-3 p-4 mb-4 border border-dark">
        <h4 class="mb-3">Configuraciones</h4>

        <!-- Opción 1 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Notificaciones</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch1" />
          </div>
        </div>

        <!-- Opción 2 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Modo oscuro</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch2" />
          </div>
        </div>

        <!-- Opción 3 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Vibración</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch3" />
          </div>
        </div>

        <!-- Opción 4 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Sonido de alertas</span>
          <div class="form-check form-switch m-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch4"
              checked
            />
          </div>
        </div>

        <!-- Opción 5 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Ubicación en tiempo real</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch5" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 rounded-3 p-4 mb-4 border border-dark">
        <h4 class="mb-3">privacidad</h4>

        <!-- Opción 1 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>perfil anonimo</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch1" />
          </div>
        </div>

        <!-- Opción 2 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>ocultar historia</span>
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="switch2" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
