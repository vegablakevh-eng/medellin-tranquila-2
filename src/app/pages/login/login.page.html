<ion-content>
  <div class="container">
    <h1 class="title">Medellín Tranquila</h1>
    <p class="subtitle">¡Tú importas!</p>

    <div class="form">
      <label class="label">Correo electrónico</label>
      <input class="input" type="email" placeholder="hola@usuario.co" [(ngModel)]="email">

      <label class="label">Clave</label>
      <input class="input" type="password" placeholder="••••••" [(ngModel)]="password">

      <button class="btn-primary" (click)="onLogin()" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>

      <button class="btn-outline" (click)="goToRegister()" [disabled]="loading">
        Crear Cuenta
      </button>

      <p class="or">o</p>

      <button class="btn-gray" (click)="goToGuest()" [disabled]="loading">
        Continuar como anónimo
      </button>

      <div *ngIf="error" class="error" style="color: red; margin-top: 10px;">
        <p>{{ error }}</p>
      </div>
    </div>
  </div>
</ion-content>
